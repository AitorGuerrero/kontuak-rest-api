services:

  kontuak.interactors.movement.history:
    class: Kontuak\Ports\Movement\History\UseCase
    arguments: [ @kontuak.source.movement, @kontuak.movement.total_amount_calculator, @kontuak.transformer.movement ]
  kontuak.interactors.movement.get_one:
    class: Kontuak\Ports\Movement\GetOne\UseCase
    arguments: [ @kontuak.source.movement, @kontuak.transformer.movement ]
  kontuak.interactors.movement.put:
    class: Kontuak\Ports\Movement\Put\UseCase
    arguments: [ @kontuak.source.movement, @kontuak.transformer.movement, @timestamp ]
  kontuak.interactors.movement.remove:
    class: Kontuak\Ports\Movement\Remove\UseCase
    arguments: [ @kontuak.source.movement ]
  kontuak.interactors.movement.get_all:
    class: Kontuak\Ports\Movement\GetAll\UseCase
    arguments: [ @kontuak.integration_doctrine_movement.source ]

  kontuak.interactors.periodical_movement.create:
    class: Kontuak\Ports\PeriodicalMovement\Create\UseCase
    arguments: [ @kontuak.source.periodical_movement ]
  kontuak.interactors.periodical_movement.get_one:
    class: Kontuak\Ports\PeriodicalMovement\GetOne\UseCase
    arguments: [ @kontuak.source.periodical_movement, @kontuak.transformer.periodical_movement ]
  kontuak.interactors.periodical_movement.get_all:
    class: Kontuak\Ports\PeriodicalMovement\GetAll\UseCase
    arguments: [ @kontuak.source.periodical_movement, @kontuak.transformer.periodical_movement ]
  kontuak.interactors.periodical_movement.update:
    class: Kontuak\Ports\PeriodicalMovement\Update\UseCase
    arguments: [ @kontuak.source.periodical_movement ]