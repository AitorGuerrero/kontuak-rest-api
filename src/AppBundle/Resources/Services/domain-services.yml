services:
  kontuak.periodical_movement.id.generator:
    class: Kontuak\PeriodicalMovement\Id\Generator
  kontuak.movement.id.generator:
    class: Kontuak\Movement\Id\Generator
  kontuak.movement.total_amount_calculator:
    class: Kontuak\Movement\TotalAmountCalculator
    arguments: [ @kontuak.source.movement ]
  kontuak.periodical_movement.movements_generator:
    class: Kontuak\PeriodicalMovement\MovementsGenerator
    arguments: [ @kontuak.source.movement, @kontuak.movement.id.generator, @kontuak.factory.movement, @timestamp ]
